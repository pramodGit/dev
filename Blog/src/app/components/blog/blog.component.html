<div class="blog-container">
  <h1 class="blog-title">
    Latest Blog Posts
    <a routerLink="/admin" class="admin-link">Go to Admin</a>
  </h1>

  <div class="blog-grid">
    <div class="blog-post" *ngFor="let post of blogPosts">
      <h2 class="post-title">{{ post.title }}</h2>
      <p class="post-summary">{{ post.summary }}</p>
      <a [routerLink]="['/post', post.id, post.route]" class="read-more">Read more â†’</a>
    </div>
  </div>
</div>
