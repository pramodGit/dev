<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Sandbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!-- <div id="app"></div> -->
    <section class="container">
      <header>
        <svg
          id="menuDrawerIcon"
          class="menu-drawer-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          class="bi bi-list"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
          />
        </svg>
        <h1>Venia</h1>
        <nav id="mainNav" class="visiblity">
          <ul class="navigation">
            <li class="main-menu">
              <svg
                id="menuDrawerCloseIcon"
                class="menu-drawer-close-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                fill="currentColor"
                class="bi bi-x-lg"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
                />
              </svg>
              Main Menu
            </li>
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Electronics</a></li>
            <li><a href="#">Jewellery</a></li>
          </ul>
        </nav>
        <div class="shopping-cart">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="#fff"
            class="bi bi-cart-check-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m-1.646-7.646-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708"
            />
          </svg>
        </div>
      </header>
      <section class="banner">
        <article>
          <h1>
            Mens's <br />
            Outerwear<small>&nbsp;</small>
          </h1>
        </article>
      </section>
      <section class="main">
        <aside id="sideBar">
          <ul class="breadcrumb mt-20">
            <li><a href="#">Clothing</a></li>
            <li><a href="#">Men's</a></li>
            <li>Outerwear</li>
          </ul>
          <h3>
            Filters
            <svg
              id="sideBarCloseIcon"
              class="menu-drawer-close-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              fill="currentColor"
              class="bi bi-x-lg"
              viewBox="0 0 16 16"
            >
              <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
              />
            </svg>
          </h3>
          <nav class="side-filter-nav">
            <ul>
              <li>
                <a href="javascript:void(0)" id="clearAllFilter">Clear All</a>
              </li>
              <li class="title">Categories</li>
              <li class="field">
                <div class="checkbox">
                  <input
                    type="checkbox"
                    tabindex="0"
                    name="categories"
                    value="jewelery"
                    id="category_jewellery"
                  />
                  <label for="category_jewellery">Jewellery</label>
                </div>
              </li>
              <li class="field">
                <div class="checkbox">
                  <input
                    type="checkbox"
                    tabindex="1"
                    name="categories"
                    value="electronics"
                    id="category_electronics"
                  />
                  <label for="category_electronics">Electronics</label>
                </div>
              </li>
              <li class="field">
                <div class="checkbox">
                  <input
                    type="checkbox"
                    tabindex="2"
                    name="categories"
                    value="mensclothing"
                    id="category_men"
                  />
                  <label for="category_men">Men's Clothing</label>
                </div>
              </li>
              <li class="field">
                <div class="checkbox">
                  <input
                    type="checkbox"
                    tabindex="3"
                    name="categories"
                    value="womensclothing"
                    id="category_women"
                  />
                  <label for="category_women">Women's Clothing</label>
                </div>
              </li>
            </ul>
            <button type="button" class="btn mt-20 ml-15" id="filterPopupBtn">
              See <span id="filterPopupResultMsg">20</span> Results
            </button>
          </nav>
        </aside>
        <button id="maskLayer" class="mask hidden"></button>
        <main class="products shimmer">
          <article class="control-panel">
            <div class="info">
              <h5 id="productCount">20</h5>
              Result
            </div>
            <div class="control-panel-buttons">
              <div>
                <svg
                  id="filterButton"
                  class="filter-button"
                  xmlns="http://www.w3.org/2000/svg"
                  width="22"
                  height="22"
                  fill="currentColor"
                  class="bi bi-filter"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"
                  />
                </svg>
                Filter Results
              </div>
              <div>
                <svg
                  class="sort-button"
                  xmlns="http://www.w3.org/2000/svg"
                  width="22"
                  height="22"
                  fill="currentColor"
                  class="bi bi-sort-up-alt"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M3.5 13.5a.5.5 0 0 1-1 0V4.707L1.354 5.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.5.5 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L3.5 4.707zm4-9.5a.5.5 0 0 1 0-1h1a.5.5 0 0 1 0 1zm0 3a.5.5 0 0 1 0-1h3a.5.5 0 0 1 0 1zm0 3a.5.5 0 0 1 0-1h5a.5.5 0 0 1 0 1zM7 12.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7a.5.5 0 0 0-.5.5"
                  />
                </svg>
                Sort Products
              </div>
            </div>
            <div class="options">
              <h5>Sort</h5>
              <select id="productSort">
                <option value="-1">Sort by Price</option>
                <option value="lowest">Low to High</option>
                <option value="highest">High to Low</option>
              </select>
            </div>
          </article>
          <article id="productList"></article>
          <!-- <button type="button" id="loadMoreData">Load More</button> -->
        </main>
      </section>
      <footer>&copy; Copyright</footer>
    </section>
    <script type="module" src="./script/main.js"></script>
  </body>
</html>
